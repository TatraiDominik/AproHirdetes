<div class="registration-container">
    <mat-card>
      <mat-card-title>Regisztráció</mat-card-title>
      <mat-card-content>
        <form>
          
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Név</mat-label>
                <input matInput type="text" required>
              </mat-form-field>

              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Cím</mat-label>
                <input matInput type="text" required>
              </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" required>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Jelszó</mat-label>
            <input matInput type="password" required>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Jelszó megerősítés</mat-label>
            <input matInput type="confirmpass" required>
          </mat-form-field>
  
          <button mat-raised-button color="primary" class="full-width">Regisztráció</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
